<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Todo app</title>

 
</head>
<body>

  <body>
    <div class="main dark">
      <div class="banner-con dark">
        <div class="banner">
          <div class="content">
            <h1>TODO</h1>
            <div class="togglediv active">
              <img src="./images/icon-sun.svg"  class="toggle active">
            </div>
          </div>
          <div class="todo">
          
            <form>
              <input type="text" placeholder="Create a new todo.." id="text">
            </form>
            <div class="list">
              <div class="todo-con">
              </div>
            </div>
            <div class="info">
              <p class="left">5 items left</p>


              <div class="choice">
                <p class="active" >All</p>
                <p>Active</p>
                <p >Completed</p>
              </div>

            
              <p class="clear">Clear Completed</p>
            </div>

            <!-- for the mobile view -->
            <div class="second-info choice" id="second">
              <p class="active" >All</p>
                <p>Active</p>
                <p>Completed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="./index.js"></script>
  </body>
</html>
